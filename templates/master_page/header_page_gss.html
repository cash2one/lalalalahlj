<div class="dpt_header">
    <div class="dpt_headnav">
        {% include "master_page/top_page.html" %}
        <ul class="dpt_headnav_r" style="margin-top:10px;">
            <div class="seach">
                <div class="seach_l">
                    <input name="" type="text" id="keyword" value="{{ keyword }}">
                </div>
                <div class="seach_r">
                    <input name="" type="button" onclick="s_method()">
                     <script>
            $(function(){
                $("#keyword").on("keydown",function(e){
                    if(e.keyCode==13){
                        s_method();
                    }
                })
            })
        </script>
                </div>
            </div>
        </ul>
    </div>
    {% if pic==1 %}
        <div class="gsp_logo"><a href="/" class="gsp_logo_a01" target="_blank"><img src="/static/images/hlj-logo.png"/></a><a
                href="/index/5.html" target="_blank" class="gsp_logo_a02"><img src="/static/images/gss-logo02.png"/></a></div>
    {% elif pic==2 %}
        <div class="gsp_logo"><a href="/" target="_blank" class="gsp_logo_a01"><img src="/static/images/hlj-logo.png"/></a><a
                href="/index/6.html" target="_blank" class="gsp_logo_a02"><img src="/static/images/ztx-logo02.png"/></a></div>
    {% elif pic==3 %}
        <div class="gsp_logo"><a href="/" target="_blank" class="gsp_logo_a01"><img src="/static/images/hlj-logo.png"/></a><a
                href="/index/8.html" target="_blank" class="gsp_logo_a02"><img src="/static/images/xyd-logo02.png"/></a></div>
    {% endif %}
</div>
<div class="gsp_menu">
    <div class="gsp_navBar">
        <ul class="gsp_nav gsp_clearfix">
            <li class="m"><h3><a href="/index/{{ id }}.html" target="_blank"{% if ys=="sy" %} style="background-color: #46abd0;" {% endif %}>首页</a></h3></li>{% for i in name_list %}
                <li class="m" style="padding-left:20px;"><h3><a target="_blank" {% if cid==i._id %} style="background-color:#46abd0;"{% endif %} href="{{ i.Href }}">{{ i.Name }}</a></h3></li>{% endfor %}
            <li class="gsp_block"></li>
            <!-- 滑动块 -->
        </ul>
    </div>
</div>
